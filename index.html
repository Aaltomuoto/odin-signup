<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin project signup form exercise</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="left">
        <div>
            <h1>Odin</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
    </section>
    <section class="right">
        <div class="callout-txt">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />Sign up now and get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <form>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div class="form-row">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-row">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="8" required><span class="error" aria-live="polite"></span>
                    </div>
                    <div class="form-row">
                        <label for="confirm">Confirm password</label>
                        <input type="password" name="confirm" id="confirm" minlength="8" required><span class="error" aria-live="polite"></span>
                    </div>
                </fieldset>
            </div>
            <button>Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </section>
    <script src="javascript.js"></script>
</body>
</html>

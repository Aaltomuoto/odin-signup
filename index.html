<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin project signup form exercise</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="left">
        <div>
            <h1>Odin</h1>
        </div>
    </section>
    <section class="right">
        <div class="callout-txt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />Sign up now and get started.<p>You <em>know</em> you want to</p></div>
        <h2>Let's do this!</h2>
        <form>
            <div class="form-row">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div class="form-row">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-row">
                <label for="confirm">Confirm password</label>
                <input type="password" name="confirm" id="confirm" required>
            </div>
            <button>Create account</button>
        </form>
    </section>
</body>
</html>
